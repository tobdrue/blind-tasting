<mat-card>
  <form [formGroup]="guess">
    <mat-form-field>
      <input matInput placeholder="Was glaubsch was es is?" formControlName="guess" required>
    </mat-form-field>
    <div>
      <mat-label>
        Wie geil wars?
      </mat-label>
      <app-star-rating (ratingUpdated)="rating = $event"></app-star-rating>
    </div>
    <button mat-raised-button [disabled]="guess.invalid" (click)="setGuess()">ZUM BIER!</button>
  </form>
</mat-card>
<div class="background"></div>
